name: Build Production

on:
  pull_request:
  push:
    branches:
      - develop
      - master
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest

    name: build-prod
    steps:
      - uses: actions/checkout@v2

      - name: Build docker image
        run: docker build -t joule-build .

      - name: Copy extension zip file
        run: docker run --rm -v "$(pwd):/out" joule-build sh -c "cp /app/dist-prod/joule*.zip /out && cp /app/sha256.txt /out"

      - name: Archive zip file
        uses: actions/upload-artifact@v2
        with:
          name: joule.zip
          path: joule-*.zip

      - name: Archive hash txt
        uses: actions/upload-artifact@v2
        with:
          name: sha256.txt
          path: sha256.txt
